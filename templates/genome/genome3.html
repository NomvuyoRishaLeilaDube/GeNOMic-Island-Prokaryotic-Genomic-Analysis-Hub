<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>GeNOMic Island: Genome {{ seq_id }}</title>
<style>
body { background-color:#ccffcc; color:black; text-align:center; font-family:Arial,sans-serif; position:relative; overflow-x:hidden; }
h1,h2 { margin-top:20px; }
a { color:black; text-decoration:none; }
a:hover { text-decoration:underline; }
ul { list-style:none; padding:0; }
li { margin:5px 0; }
.border-container, .bacteria-row, .bacteria-row img, .content-wrapper, @keyframes moveBacteria { same as above }
</style>
</head>
<body>
<div class="border-container">
    <div class="bacteria-row">
        <img src="{{ url_for('static',filename='images/bacteria.png') }}">
        <img src="{{ url_for('static',filename='images/bacteria.png') }}">
        <img src="{{ url_for('static',filename='images/bacteria.png') }}">
        <img src="{{ url_for('static',filename='images/bacteria.png') }}">
    </div>
</div>

<div class="content-wrapper">
<h1>Genome {{ seq_id }}</h1>
<p><a href="{{ url_for('index', domain=data.domain) }}">HOME</a> > {{ data.domain }} > {{ seq_id }}</p>
<p><strong>Organism:</strong> {{ data.organism }}</p>
<p><strong>Domain:</strong> {{ data.domain }}</p>

<h2>Files</h2>
<ul>
{% for f in data.files %}
<li><a href="{{ url_for('view_file', seq_id=seq_id, filename=f) }}">{{ f }}</a></li>
{% endfor %}
</ul>
</div>
</body>
</html>
