<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ seq_id }} Details</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="{{ data.domain }}">
    <div class="content-wrapper">
        <!-- Breadcrumb -->
        <p>
            <a href="{{ url_for('home') }}">HOME</a> >
            <a href="{{ url_for('index', domain=data.domain) }}">{{ data.domain.title() }} Genomes</a> >
            {{ seq_id }}
        </p>

        <h1>{{ seq_id }} - {{ data.organism }}</h1>

        <h2>Files</h2>
        <ul>
            {% for file in data.files %}
            <li>
                <a href="{{ url_for('view_file', seq_id=seq_id, filename=file) }}">{{ file }}</a>
            </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
