<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{{ seq_id }} Files</title>
</head>
<body>
<h1>{{ seq_id }} - Files</h1>
<ul>
    {% for f in data.files %}
    <li><a href="{{ url_for('view_file', seq_id=seq_id, filename=f) }}" target="_blank">{{ f }}</a></li>
    {% endfor %}
</ul>
<a href="{{ url_for('index') }}">Back to Index</a>
</body>
</html>
