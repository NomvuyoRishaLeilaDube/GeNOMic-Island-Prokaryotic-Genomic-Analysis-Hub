<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Sequence IDs</title>
</head>
<body>
<h1>Archaea Genomes</h1>
<table border="1" cellpadding="5">
    <tr>
        <th>Sequence ID</th>
        <th>Organism</th>
        <th>Domain</th>
    </tr>
    {% for seq_id, info in seq_map.items() %}
    <tr>
        <td><a href="{{ url_for('genome', seq_id=seq_id) }}" target="_blank">{{ seq_id }}</a></td>
        <td>{{ info.organism }}</td>
        <td>{{ info.domain }}</td>
    </tr>
    {% endfor %}
</table>
</body>
</html>
