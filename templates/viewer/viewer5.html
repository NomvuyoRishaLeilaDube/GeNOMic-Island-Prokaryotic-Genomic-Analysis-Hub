<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ domain.title() if domain else 'All' }} Genomes</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <style>
        /* FASTA / OUT block */
        pre {
            background-color: #f8f8f8; /* light grey for readability */
            color: #000;               /* black text */
            padding: 10px;
            border: 1px solid #333;
            white-space: pre-wrap;     
            word-wrap: break-word;
            max-height: 500px;
            overflow-y: auto;
            overflow-x: hidden;
        }

        /* SVG scaling */
        svg, img {
            max-width: 80%;   
            height: auto;
            display: block;
            margin: 0 auto 20px auto;
        }

        /* Filter & Reset buttons spacing */
        .buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
            justify-content: flex-start;
        }
    </style>
</head>
<body>
    <!-- Breadcrumb -->
    <div class="breadcrumb">
        <a href="{{ url_for('index', domain=domain if domain else 'All') }}">
            {{ domain.title() if domain else 'All' }} Genomes
        </a> &gt;
        <span>{{ seq_id }}</span>
    </div>

    <!-- File viewer content -->
    <h1>Viewing: {{ filename }}</h1>

    {% if file_type in ['out', 'fas'] %}
    <form method="POST" class="buttons">
        <label for="gi_id">GI ID:</label>
        <select name="gi_id" id="gi_id">
            <option value="">--Select GI--</option>
            {% for gi in gi_options %}
            <option value="{{ gi }}">{{ gi }}</option>
            {% endfor %}
        </select>

        <label for="coordinates">Coordinates:</label>
        <select name="coordinates" id="coordinates">
            <option value="">--Select Coordinates--</option>
            {% for coord in coord_options %}
            <option value="{{ coord }}">{{ coord }}</option>
            {% endfor %}
        </select>

        <button type="submit">Filter</button>
        <button type="submit" name="reset" value="1">Reset</button>
    </form>

    <pre>{{ selected_block }}</pre>

    {% elif file_type == 'svg' %}
        {{ svg_content | safe }}
    {% endif %}
</body>
</html>
