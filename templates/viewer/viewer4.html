<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ filename }} - GeNOMic Island</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="content-wrapper">
    <h1>{{ filename }}</h1>

    {% if file_type in ['out', 'fas', 'fasta'] %}
        <form method="POST">
            <label>Filter by GI ID:</label>
            <select name="gi_id">
                <option value="">All</option>
                {% for gi in gi_options %}
                    <option value="{{ gi }}" {% if selected_block and selected_block.gi_id == gi %}selected{% endif %}>{{ gi }}</option>
                {% endfor %}
            </select>
            <label>Filter by Coordinates:</label>
            <select name="coordinates">
                <option value="">All</option>
                {% for coord in coord_options %}
                    <option value="{{ coord }}" {% if selected_block and selected_block.coordinates == coord %}selected{% endif %}>{{ coord }}</option>
                {% endfor %}
            </select>
            <button type="submit">Filter</button>
            <button type="button" onclick="window.location.reload();">Reset</button>
        </form>

        <pre>
{% if selected_block %}
{{ selected_block.block }}
{% else %}
{% for v in gi_data.values() %}
{{ v.block }}

{% endfor %}
{% endif %}
        </pre>

    {% elif file_type == 'svg' %}
        <div style="text-align:center;">
            <img src="{{ url_for('static', filename='images/' + filename) }}" style="max-width:80%; height:auto;">
        </div>
        <button type="button" onclick="window.location.reload();">Reset</button>
    {% endif %}

    <p><a href="{{ url_for('genome', seq_id=seq_id) }}">Back to genome page</a></p>
</div>
</body>
</html>
