<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{{ filename }}</title>
</head>
<body>
<h1>{{ filename }} ({{ file_type }})</h1>

{% if file_type in ["out", "fas"] %}
<form method="POST">
    <label for="gi_id">GI:</label>
    <select name="gi_id">
        <option value="">--All--</option>
        {% for gi in gi_options %}
            <option value="{{ gi }}">{{ gi }}</option>
        {% endfor %}
    </select>

    <label for="coordinates">Coordinates:</label>
    <select name="coordinates">
        <option value="">--All--</option>
        {% for coord in coord_options %}
            <option value="{{ coord }}">{{ coord }}</option>
        {% endfor %}
    </select>

    <button type="submit">Filter</button>
    <button type="reset" onclick="window.location='{{ url_for('view_file', seq_id=seq_id, filename=filename) }}'">Reset</button>
</form>

{% if selected_block %}
<pre>{{ selected_block }}</pre>
{% endif %}

{% elif file_type == "svg" %}
<div>{{ svg_content|safe }}</div>
{% endif %}

<a href="{{ url_for('genome', seq_id=seq_id) }}">Back to Genome Files</a>
</body>
</html>
