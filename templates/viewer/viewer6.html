<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ domain.title() if domain else 'All' }} Genomes</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <style>
        /* Centered whiteish container for viewer */
        .viewer-wrapper {
            background-color: rgba(255,255,255,0.9);
            border: 2px solid #000;
            border-radius: 15px;
            padding: 30px;
            width: 85%;
            max-width: 1000px;
            margin: 40px auto;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        /* Viewing heading */
        .viewer-wrapper h1 {
            font-size: 26px;
            font-weight: bold;
            margin-bottom: 25px;
            color: #000;
            text-shadow: 0 0 8px rgba(255,223,0,0.6), 0 0 12px rgba(255,223,0,0.4);
        }

        /* FASTA / OUT block */
        pre {
            background-color: #f8f8f8; /* light grey for readability */
            color: #000;               /* black text */
            padding: 15px;
            border: 1px solid #000;
            border-radius: 10px;
            white-space: pre-wrap;
            word-wrap: break-word;
            max-height: 500px;
            overflow-y: auto;
            overflow-x: hidden;
            margin: 20px auto;
            text-align: left;
        }

        /* SVG scaling inside whiteish container */
        .svg-container {
            background-color: rgba(255,255,255,0.9);
            border: 2px solid #000;
            border-radius: 15px;
            padding: 20px;
            margin: 20px auto;
            display: inline-block;
        }

        svg, img {
            max-width: 90%;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        /* Filter & Reset buttons */
        .buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
        }

        select, button {
            padding: 6px 12px;
            font-size: 16px;
            margin: 5px;
            border-radius: 8px;
            border: 1px solid #000;
        }

        button {
            cursor: pointer;
            background-color: #d4f4d4;
            font-weight: bold;
        }

        /* Breadcrumb styling */
        .breadcrumb {
            width: 85%;
            max-width: 1000px;
            margin: 20px auto;
            text-align: left;
        }

        .breadcrumb a {
            text-decoration: none;
            color: #0066cc;
        }

    </style>
</head>
<body>
    <!-- Breadcrumb -->
    <div class="breadcrumb">
        <a href="{{ url_for('index', domain=domain if domain else 'All') }}">
            {{ domain.title() if domain else 'All' }} Genomes
        </a> &gt;
        <span>{{ seq_id }}</span>
    </div>

    <!-- Viewer container -->
    <div class="viewer-wrapper">
        <h1>Viewing: {{ filename }}</h1>

        {% if file_type in ['out', 'fas'] %}
        <form method="POST" class="buttons">
            <label for="gi_id">GI ID:</label>
            <select name="gi_id" id="gi_id">
                <option value="">--Select GI--</option>
                {% for gi in gi_options %}
                <option value="{{ gi }}">{{ gi }}</option>
                {% endfor %}
            </select>

            <label for="coordinates">Coordinates:</label>
            <select name="coordinates" id="coordinates">
                <option value="">--Select Coordinates--</option>
                {% for coord in coord_options %}
                <option value="{{ coord }}">{{ coord }}</option>
                {% endfor %}
            </select>

            <button type="submit">Filter</button>
            <button type="submit" name="reset" value="1">Reset</button>
        </form>

        <pre>{{ selected_block }}</pre>

        {% elif file_type == 'svg' %}
        <div class="svg-container">
            {{ svg_content | safe }}
        </div>
        {% endif %}
    </div>
</body>
</html>
